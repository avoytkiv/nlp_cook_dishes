name: jupyter

resources:
  accelerators: T4:1
  cloud: aws
  region: us-west-1
  ports: 8888

workdir: ~/nlp_cook_dishes
file_mounts:
  /notebooks: ~/nlp_cook_dishes/notebooks

run: |
  cd ~/sky_workdir
  source activate pytorch
  pip install nltk
  jupyter notebook --port 8888 --no-browser --ip=0.0.0.0 